<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Rock+Salt" rel="stylesheet"> 
    <script src="js/jquery-3.3.1.js"></script>   
    <script src="js/scripts.js"></script>
    <title>Tic-tac-toe</title>
</head>
<body>
    <div id="header" class="bg-primary text-white">
        <h1>Tic Tac Toe</h1>
    </div>
    <div class="container">
        <form id="user-form">
        <label for="player1">Enter Player 1 name:</label>
        <input type="text" id="player1">
        <br>
        <label for="player2">Enter Player 2 name:</label>
        <input type="text" id="player2">
        <br>
        <label for="difficulty">Select Difficulty: </label>
        <select name="" id="difficulty">
            <option value="easy">Easy</option>
            <option value="hard">Hard</option>
        </select><br>
        <button type="submit" class="btn btn-lg btn-primary" id="inputButton">Start</button>
        </form>
    </div>
    <div class="container" id="board">
        <div id="row1" class="row">
            <div id="1" class='col col-md-4 clickable'></div>
            <div id="2" class='col col-md-4 clickable'></div>
            <div id="3" class='col col-md-4 clickable'></div>
        </div>
        <div id="row2" class="row">
            <div id="4" class='col col-md-4 clickable'></div>
            <div id="5" class='col col-md-4 clickable'></div>
            <div id="6" class='col col-md-4 clickable'></div>
        </div>
        <div id="row3" class="row">
            <div id="7" class='col col-md-4 clickable'></div>
            <div id="8" class='col col-md-4 clickable'></div>
            <div id="9" class='col col-md-4 clickable'></div>
        </div> 
        <button type="submit" class="btn btn-lg btn-primary" id="reloadButton">Reset</button>
    </div>
    <div>
        <span id="winMessage"></span>
    </div>

</body>
</html>
